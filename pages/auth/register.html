<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SolarPortal - Register</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="" name="SolarPortal Register Page">
    <meta content="" name="Alex G Shijan">

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="/assets/style/style.css" rel="stylesheet">
    <link href="/assets/style/auth.css" rel="stylesheet">
    <link href="/assets/style/form.css" rel="stylesheet">
    <!-- ================== END BASE CSS STYLE ================== -->

</head>

<body>

    <!-- begin register -->
    <div class="register register-with-news-feed">
        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image" style="background-image: url(/assets/img/bg.png)"></div>
            <div class="news-caption">
                <h4 class="caption-title"><b>Solar</b>Portal</h4>
                <p>
                    SolarPortal is a ButeEnergy commission, designed to promote a greener future for Wales.
                    This is the portal page for the installations of consumer-grade solar panels.
                </p>
            </div>
        </div>
        <!-- begin right-content -->
        <div class="right-content">
        <!-- begin register-header -->
        <h1 class="register-header">
            <div class="brand">
                Solar<b>Portal</b>
            </div>
        </h1>
        <!-- end register-header -->

            <!-- begin register-content -->
            <div class="register-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="full_name">Name:</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email_id" name="email_id" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="account_type">Account Type:</label>
                        <select id="account_type" name="account_type" required>
                            <option value="client">Client</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block btn-lg">Register</button>
                </form>
                <div id="message" style="color: red; margin-top: 10px;"></div> <!-- Error message div -->
                <div style="margin-top: 20px;">
                    <h5>Already Registered?</h5>
                    <div>
                        <a class="btn btn-success btn-block btn-lg" href="login.html">Login</a>
                    </div>
                </div>
            </div>
            <!-- end register-content -->
        </div>
        <!-- end right-content -->
    </div>
    <!-- end register -->

    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const full_name = document.getElementById('full_name').value;
            const email_id = document.getElementById('email_id').value;
            const password = document.getElementById('password').value;
            const account_type = document.getElementById('account_type').value;

            const messageDiv = document.getElementById('message');
            messageDiv.innerText = ''; // Clear previous message

            // Simple email validation regex
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if email is valid
            if (!emailPattern.test(email_id)) {
                messageDiv.innerText = "Please enter a valid email address.";
                return;
            }

            try {
                const response = await fetch('https://solarportal-server.alexgs.co.uk/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ full_name, email_id, password, account_type })
                });

                const data = await response.json();

                // Check for error or success message
                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = data.message || "Registration successful! Redirecting to login page...";

                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.innerText = data.error || "Registration failed. Please try again.";
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = "An error occurred. Please try again.";
                console.error("Error during registration:", error);
            }
        });
    </script>

</body>
</html>
