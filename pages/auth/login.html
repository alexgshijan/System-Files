<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SolarPortal - Login</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="/assets/style/style.css" rel="stylesheet">
    <link href="/assets/style/auth.css" rel="stylesheet">
    <link href="/assets/style/form.css" rel="stylesheet">
    <!-- ================== END BASE CSS STYLE ================== -->
</head>
<body>

    <div class="register register-with-news-feed">
        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image" style="background-image: url(/assets/img/bg.png)"></div>
            <div class="news-caption">
                <h4 class="caption-title"><b>Solar</b>Portal</h4>
                <p>
                    SolarPortal is a ButeEnergy commission, designed to promote a greener future for Wales.
                    This is the portal page for the installations of consumer-grade solar panels.
                </p>
            </div>
        </div>
        <!-- end news-feed -->

        <!-- begin right-content -->
        <div class="right-content">
            <!-- begin login-header -->
            <h1 class="register-header">
                <div class="brand">
                    <span class="solar-title"><b>Solar</b></span><span class="portal-title"><b>Portal</b></span>
                </div>
            </h1>
            <!-- end login-header -->

            <!-- begin login-content -->
            <div class="register-content">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                </form>
                <div id="message" style="color: red; margin-top: 10px;"></div> <!-- Error message div -->

                <div style="margin-top: 20px;">
                    <h5>Want To Get Registered?</h5>
                    <div>
                        <a class="btn btn-success btn-block btn-lg" href="register.html">Register</a>
                    </div>
                </div>
            </div>
            <!-- end login-content -->
        </div>
        <!-- end right-content -->
    </div>

    <!-- JavaScript to handle the form submission -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = '';  // Clear previous message

            // Simple email validation regex
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if email is valid
            if (!emailPattern.test(email)) {
                messageDiv.innerText = "Please enter a valid email address.";
                return;
            }

            try {
                const response = await fetch('https://solarportal-server.alexgs.co.uk/login', {  // Backend API endpoint for login
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                // Check for error or success message
                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = "Login successful! Redirecting to dashboard...";
                    setTimeout(() => {
                        window.location.href = './dashboard.html';  // Update with the correct dashboard URL
                    }, 800);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.innerText = data.error || "Login failed. Please try again.";
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = "An error occurred. Please try again.";
                console.error("Error during login:", error);
            }
        });
    </script>
</body>
</html>
