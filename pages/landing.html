    background-color: #00261a; /* Set background to black so that even if there is a small delay, it's not noticed */

<script>
    if (sessionStorage.getItem('account_type') === 'client') {
        window.location.href = '/pages/client/client-landing.html'; // redirect user to home page relevant to their account type as listed in the session storage

    } else if (sessionStorage.getItem('account_type') === 'employee') {
        window.location.href = '/pages/employee/employee-landing.html';

    } else if (sessionStorage.getItem('account_type') === 'admin') {
        window.location.href = '/pages/admin/admin-landing.html';
        
    } else {
        window.location.href = `https://solarportal.alexgs.co.uk#login`;}
</script>
