<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | Solar Portal</title>
    <link rel="icon" type="image/x-icon" href="assets/img/SolarPortalLogo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        :root {
            --main-color: #00261a;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--main-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .logo-default {
            max-width: 200px;
            height: auto;
        }

        .welcome-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 100px);
        }

        .welcome-message {
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulseShadow 2s ease-in-out infinite;
        }

        @keyframes pulseShadow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 50px rgba(255, 255, 255, 1);
            }
        }

        .button-container {
            margin-top: 20px;
        }

        .btn-custom {
            margin: 5px;
            font-size: 18px;
            background-color: var(--main-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #a3e0c6;
            color: #000;
        }

        .notifications-placeholder,
        .app-summary-placeholder {
            background-color: #333;
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="navbarContainer"></div>

    <div class="welcome-container">
        <div>
            <div id="welcome-message" class="welcome-message"></div>
            <div class="button-container">
                <button class="btn-custom" onclick="window.location.href='/pages/manage/users.html'">Manage Users</button>
                <button class="btn-custom" onclick="window.location.href='/pages/manage/installations.html'">Manage Installations</button>
                <button class="btn-custom" onclick="window.location.href='/pages/manage/items.html'">Manage Components</button>
                <button class="btn-custom" onclick="window.location.href='/pages/manage/add-components.html'">Add Components</button>
            </div>

            <div class="notifications-placeholder">
                <h3>Notifications</h3>
                <p>No new notifications.</p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        if (sessionStorage.getItem('account_type') !== "admin") {
            window.location.href = 'https://solarportal.alexgs.co.uk';
        }
    </script>
    
    <script>
        const first_name = sessionStorage.getItem('first_name');
        fetch('/assets/html/admin/menubar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
                document.getElementById('welcome-message').textContent = `Welcome back, ${first_name}`;
            })
            .catch(error => console.error('Error loading menubar:', error));
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    fetch('https://solarportal-server.alexgs.co.uk/manage/installations/user?user_id=' + sessionStorage.getItem('user_id'))
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('applicationsTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4">No Applications registered...</td></tr>';
        }
        else {
        data.forEach(application => {
            const mainRow = document.createElement('tr');
            mainRow.innerHTML = `
                <td><button class="expand-btn" data-id="${application.application_id}">+</button></td>
                <td>${application.application_id}</td>
                <td>${application.address}</td>
                <td>${application.status}</td>
            `;
            tableBody.appendChild(mainRow);

            const detailsRow = document.createElement('tr');
            detailsRow.className = 'details-row';
            detailsRow.innerHTML = `
                <td colspan="4">
                    <div style="display: flex; justify-content: space-between; gap: 20px;">
                        <div style="flex: 1;">
                            
                            <strong>Panel Name:</strong> ${application.panel_name} (<strong>Panel ID:</strong> ${application.panel_id})<br>
                            <strong>Battery Name:</strong> ${application.battery_name} (<strong>Battery ID:</strong> ${application.battery_id})<br>
                            <strong>Inverter Name:</strong> ${application.inverter_name} (<strong>Inverter ID:</strong> ${application.inverter_id})<br><br>
                            <strong>Number of Panels:</strong> ${application.nu_panel}<br>
                        </div>
                        <div style="flex: 1;">
                            
                            <strong>Address:</strong> ${application.address}
                            <strong>Postcode:</strong> ${application.postcode}<br>
                            <strong>Property Type:</strong> ${application.property_type}
                            <strong>Roof Type:</strong> ${application.roof_type}<br><br>
                            <strong>Installation Date:</strong> ${application.installation_date}<br>
                            <strong>Status:</strong> ${application.status}
                        </div>
                    </div>
                </td>
            `;
            tableBody.appendChild(detailsRow);

            // Update the summary box when the row is clicked
            mainRow.addEventListener('click', function () {
                document.getElementById('summaryApplicationId').innerText = application.application_id;
                document.getElementById('summaryAddress').innerText = application.address;
                document.getElementById('summaryPanelName').innerText = application.panel_name;
                document.getElementById('summaryBatteryName').innerText = application.battery_name;
                document.getElementById('summaryInverterName').innerText = application.inverter_name;
                document.getElementById('summaryInstallationDate').innerText = application.installation_date;
                document.getElementById('summaryStatus').innerText = application.status;
            });

        });

        document.querySelectorAll('.expand-btn').forEach(button => {
            button.addEventListener('click', function () {
                const detailsRow = this.closest('tr').nextElementSibling;
                if (detailsRow.style.display === 'table-row') {
                    detailsRow.style.display = 'none';
                    this.textContent = '+';
                } else {
                    detailsRow.style.display = 'table-row';
                    this.textContent = '-';
                }
            });
        });
    }
    })
    .catch(error => {
        const tableBody = document.getElementById('applicationsTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
        console.error('Error fetching data:', error);
    })});
    </script>>
</body>
</html>
