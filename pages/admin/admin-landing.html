<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home | Solar Portal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (for layout and dropdown functionality) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS for color and styles -->
    <style>
        :root {
            --main-color: #00261a; /* Dark jade green */
            --text-color: #ffffff; /* White for text contrast */
        }

        body {
            background-color: var(--main-color);
            color: var(--text-color);
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text alignment for the welcome message */
        }

        .welcome-container {
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            height: calc(100vh - 100px); /* Full viewport height minus navbar height */
        }

        .welcome-message {
            font-size: 72px; /* Bigger text for h1 */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulseShadow 2s ease-in-out infinite;
        }

        .logo-default {
            max-width: 200px;
            height: auto;
        }

        /* Navbar customization */
        .navbar-nav .nav-link {
            color: var(--text-color);
        }

        .navbar-nav .nav-link:hover {
            color: #a3e0c6; /* Lighter jade green */
        }

        .dropdown-menu {
            background-color: var(--main-color);
            color: var(--text-color);
        }

        .dropdown-item {
            color: var(--text-color);
        }

        .dropdown-item:hover {
            background-color: #a3e0c6;
            color: #000;
        }

        h1 {
            font-size: 72px; /* Bigger text for h1 */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulseShadow 2s ease-in-out infinite;
        }

        p {
            font-size: 32px; /* Bigger text for p */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulseShadow 2s ease-in-out infinite;
            animation-delay: 2s; /* Delay animation for the paragraph */
        }

        @keyframes pulseShadow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 50px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="https://solarportal.alexgs.co.uk">
                    <img src="/assets/img/title.png" alt="solarportal" title="solarportal" class="logo-default">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://solarportal.alexgs.co.uk/pages/admin/admin-landing">Home</a>
                        </li>
                        <li class="nav-item dropdown"></li>
                            <a class="nav-link dropdown-toggle" href="#" id="manageInstallationsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin Controls
                            </a>
                            <div class="dropdown-menu" aria-labelledby="manageInstallationsDropdown">
                                <a class="dropdown-item" href="manage-employee.html">Manage Employee</a>
                                <a class="dropdown-item" href="manage-records.html">Manage Records</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Welcome message -->
        <div class="welcome-container">
            <div id="welcome-message" class="welcome-message">
                <!-- Welcome message will be populated here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS (for dropdown functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check session details and display welcome message or redirect
        function checkSession() {
            // Get session details from localStorage (or sessionStorage)
            const fullName = sessionStorage.getItem('full_name');
            const accountType = sessionStorage.getItem('account_type');

            // If no session or account type isn't client, redirect to solar portal
            if (!fullName || accountType !== 'admin') {
                window.location.href = 'https://solarportal.alexgs.co.uk';
            } else {
                // If session is valid, display the welcome message
                document.getElementById('welcome-message').textContent = `Welcome back, ${fullName}`;
            }
        }

        // Run the session check on page load
        checkSession();
    </script>
</body>

</html>
