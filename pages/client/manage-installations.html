<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarPortal - Installations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/SolarPortalLogo.png">

    <style>
        body, html {
            min-height: 100vh; /* Ensure body and html are at least the height of the viewport */
            overflow-y: auto;  /* Make both scrollable if content is greater */
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background-color: white;
            color: black;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #004d40;
            color: white;
        }
        .status-dropdown {
            width: 100%;
        }
        .update-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .update-btn:hover {
            background-color: #0056b3;
        }
        .details-row {
            display: none;
            background-color: #f9f9f9;
        }
        .status-row {
            display: flex;
            align-items: center;
            gap: 8px; /* Adjust spacing between label and dropdown */
        }

        .status-row label {
            margin: 0;
        }

        .status-dropdown {
            flex-shrink: 0; /* Prevent shrinking */
            width: 250px; /* Set a specific width */
            max-width: 100%; /* Ensure it doesn't exceed the container's width */
            box-sizing: border-box; /* Include padding/borders in the width */
}
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <h1>Application Management</h1>

    <table id="applicationsTable">
        <thead>
            <tr>
                <th></th>
                <th>Application ID</th>
                <th>Address</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">Loading data...</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/assets/html/' + sessionStorage.getItem('account_type') + '/menubar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            })
            .catch(error => console.error('Error loading menubar:', error));
    </script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://solarportal-server.alexgs.co.uk/manage/installations/user?user_id=' + sessionStorage.getItem('user_id'))
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('applicationsTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4">No Applications registered...</td></tr>';
        }
        else {
        data.forEach(application => {
            const mainRow = document.createElement('tr');
            mainRow.innerHTML = `
                <td><button class="expand-btn" data-id="${application.application_id}">+</button></td>
                <td>${application.application_id}</td>
                <td>${application.address}</td>
                <td>${application.status}</td>
            `;
            tableBody.appendChild(mainRow);

            const detailsRow = document.createElement('tr');
            detailsRow.className = 'details-row';
            detailsRow.innerHTML = `
                <td colspan="4">
                    <div style="display: flex; justify-content: space-between; gap: 20px;">
                        <div style="flex: 1;">
                            
                            <strong>Panel Name:</strong> ${application.panel_name} (<strong>Panel ID:</strong> ${application.panel_id})<br>
                            <strong>Battery Name:</strong> ${application.battery_name} (<strong>Battery ID:</strong> ${application.battery_id})<br>
                            <strong>Inverter Name:</strong> ${application.inverter_name} (<strong>Inverter ID:</strong> ${application.inverter_id})<br><br>
                            <strong>Number of Panels:</strong> ${application.nu_panel}<br>
                        </div>
                        <div style="flex: 1;">
                            
                            <strong>Address:</strong> ${application.address}
                            <strong>Postcode:</strong> ${application.postcode}<br>
                            <strong>Property Type:</strong> ${application.property_type}
                            <strong>Roof Type:</strong> ${application.roof_type}<br><br>
                            <strong>Installation Date:</strong> ${application.installation_date}<br>
                            <strong>Status:</strong> ${application.status}
                        </div>
                    </div>
                </td>
            `;
            tableBody.appendChild(detailsRow);
        });

        document.querySelectorAll('.expand-btn').forEach(button => {
            button.addEventListener('click', function () {
                const detailsRow = this.closest('tr').nextElementSibling;
                if (detailsRow.style.display === 'table-row') {
                    detailsRow.style.display = 'none';
                    this.textContent = '+';
                } else {
                    detailsRow.style.display = 'table-row';
                    this.textContent = '-';
                }
            });
        });
    }
    })
    .catch(error => {
        const tableBody = document.getElementById('applicationsTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
        console.error('Error fetching data:', error);
    })});
</script>
<script>
        if (sessionStorage.getItem('account_type') !== "client") {
        window.location.href = 'https://solarportal.alexgs.co.uk';
        }
    </script>
</body>
</html>
