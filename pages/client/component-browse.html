<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarPortal - Components</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/SolarPortalLogo.png">

    <style>
        body, html {
            min-height: 100vh; /* Ensure body and html are at least the height of the viewport */
            overflow-y: auto;  /* Make both scrollable if content is greater */
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background-color: white;
            color: black;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #004d40;
            color: white;
        }
        .expand-btn {
            cursor: pointer;
        }
        .details-row {
            display: none;
            background-color: #f9f9f9;
        }
        .edit-input {
            width: 100%;
            box-sizing: border-box;
        }
        .update-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .update-btn:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <h1>Component Browse</h1>
    <p>Browse our available components for your home solar system, click "Register Installation" once you're ready to get started</p>
    
    <table id="componentsTable">
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price (£)</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="6">Loading data...</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://solarportal-server.alexgs.co.uk/get-components')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('componentsTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';

                    data.forEach(component => {
                        const mainRow = document.createElement('tr');
                        mainRow.innerHTML = `
                            <td>${component.component_type}</td>
                            <td>${component.component_name}</td>
                            <td>${component.component_desc}</td>
                            <td>£${(component.component_price / 100).toFixed(2)}</td>
                            <td>${component.component_stock}</td>
                        `;
                        tableBody.appendChild(mainRow);
                    });
                })
                .catch(error => {
                    const tableBody = document.getElementById('componentsTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '<tr><td colspan="7">Error loading data</td></tr>';
                    console.error('Error fetching data:', error);
                });
        });
    </script>
        <script>
            fetch('/assets/html/client/menubar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbarContainer').innerHTML = data;
                })
                .catch(error => console.error('Error loading menubar:', error));
        </script>
</body>
</html>
