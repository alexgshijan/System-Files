<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarPortal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #00261a; /* Dark jade green */
            color: white;
        }

        h1 {
            font-size: 72px; /* Bigger text for h1 */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulseShadow 2s ease-in-out infinite;
        }

        p {
            font-size: 32px; /* Bigger text for p */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulseShadow 2s ease-in-out infinite;
            animation-delay: 2s; /* Delay animation for the paragraph */
        }

        @keyframes pulseShadow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 50px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <h1>SolarPortal</h1>
    <p>This page is currently under construction</p>
</body>
</html>
