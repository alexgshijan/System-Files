<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarPortal - Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="icon" type="image/x-icon" href="https://solarportal.alexgs.co.uk/assets/img/SolarPortalLogo.png">

    <style>
        body {
            background-color: #00362e;
            padding: 20px;
        }
        h1 {
            font-size: 42px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        .modal-header, .modal-footer {
            background-color: #004d40;
            color: white;
        }
        .btn-custom {
            margin: 5px;
            font-size: 18px;
            background-color: var(--main-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #a3e0c6;
            color: #000;
        }

        .button-container {
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            color: black;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #004d40;
            color: white;
        }

    </style>
</head>
<body>
    <div id="navbarContainer"></div>
        <h1>Settings Page</h1>
        <div class="button-container">
            <button class="btn-custom" onclick=updateForm(0)>Update User Details</button>
            <button class="btn-custom" onclick=updateForm(1)>Outstanding Transactions</button>
            <button class="btn-custom" onclick=updateForm(2)>Delete Account</button>
        </div>
    <div id="formContainer">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/assets/html/' + sessionStorage.getItem('account_type') + '/menubar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            })
            .catch(error => console.error('Error loading menubar:', error));

            function updateForm(formId) {
    if (formId === 0) {
        fetch('https://solarportal-server.alexgs.co.uk/fetch/userDetails?user_id=' + sessionStorage.getItem('user_id'))
            .then(response => response.json())
            .then(data => {
                document.getElementById('formContainer').innerHTML = `
                    <h2>Update User Details</h2>
                    <form id="updateUserForm">
                        <input type="text" value="${data["user"].first_name || ''}" id="firstName">
                        <input type="text" value="${data["user"].last_name || ''}" id="lastName">
                        <input type="email" value="${data["user"].email_id || ''}" id="email">
                        <button type="submit">Update</button>
                    </form>
                `;

                document.getElementById('updateUserForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const email = document.getElementById('email').value;

                    console.log(`Updating user details: First Name: ${firstName}, Last Name: ${lastName}, Email: ${email}`);
                    // Perform API call here
                });
            })
            .catch(error => console.error('Error fetching user details:', error));
    }
}
    </script>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    updateForm(0);
});
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


</body>
</html>
