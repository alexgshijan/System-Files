<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarPortal - Logins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/SolarPortalLogo.png">

    <style>
        h1 {
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            color: black;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #004d40; /* Darker green for headers */
            color: white;
        }
        .btn {
            padding: 5px 10px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .verify-btn {
            background-color: #28a745; /* Green button */
        }
        .verify-btn:hover {
            background-color: #218838;
        }
        .lock-btn {
            background-color: #dc3545; /* Red button */
        }
        .lock-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <h1>User Management</h1>

    <table id="userTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email ID</th>
                <th>Account Type</th>
                <th>Verified Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5">Loading data...</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if (sessionStorage.getItem('account_type') !== "admin") {
            window.location.href = 'https://solarportal.alexgs.co.uk';
        }

        fetch('/assets/html/admin/menubar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            })
            .catch(error => console.error('Error loading menubar:', error));

        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://solarportal-server.alexgs.co.uk/manage/logins')
                .then(response => response.json())
                .then(data => {
                    const users = data.users;
                    const userTableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];

                    userTableBody.innerHTML = '';

                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.first_name} ${user.last_name}</td>
                            <td>${user.email_id}</td>
                            <td>${user.account_type}</td>
                            <td>${user.verified ? 'Verified' : 'Unverified'}</td>
                            <td>
                                ${user.verified 
                                    ? `<button class="lock-btn" data-email="${user.email_id}">Lock</button>` 
                                    : `<button class="verify-btn" data-email="${user.email_id}">Verify</button>`}
                                <button class="remove-btn" data-user_id="${user.user_id}">Remove</button>
                            </td>
                        `;
                        userTableBody.appendChild(row);
                    });

                    document.querySelectorAll('.verify-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const email = this.getAttribute('data-email');
                            updateUserStatus(email, 'verify');
                        });
                    });

                    document.querySelectorAll('.lock-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const email = this.getAttribute('data-email');
                            updateUserStatus(email, 'lock');
                        });
                    });

                    document.querySelectorAll('.remove-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const user_id = this.getAttribute('data-user_id');
                            if (confirm(`Are you sure you want to remove the user with ID ${user_id}?`)) {
                                removeUser(user_id);
                            }
                        });
                    });
                })
                .catch(error => {
                    const userTableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
                    userTableBody.innerHTML = '<tr><td colspan="5">Error loading user data</td></tr>';
                    console.error('Error fetching data:', error);
                });

            function updateUserStatus(email, action) {
                fetch(`https://solarportal-server.alexgs.co.uk/manage/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.message) {
                            alert(`User with Email ID ${email} updated successfully.`);
                            location.reload();
                        } else {
                            alert('Update failed.');
                        }
                    })
                    .catch(error => {
                        console.error('Error updating user status:', error);
                        alert('Error updating user status.');
                    });
            }

            function removeUser(user_id) {
                fetch(`https://solarportal-server.alexgs.co.uk/manage/removeuser`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: user_id }),
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.message) {
                            alert(`User with ID ${user_id} removed successfully.`);
                            location.reload();
                        } else {
                            alert('Removal failed.');
                        }
                    })
                    .catch(error => {
                        console.error('Error removing user:', error);
                        alert('Error removing user.');
                    });
            }
        });
    </script>
</body>
</html>
