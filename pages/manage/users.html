<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarPortal - Logins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/SolarPortalLogo.png">

    <style>
        h1 {
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            color: black;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #004d40;
            color: white;
        }
        .filter-container {
            margin: 20px auto;
            text-align: center;
        }
        .filter-dropdown {
            padding: 5px 10px;
            margin: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-apply-filter {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-apply-filter:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <h1>Login Verification</h1>

    <div class="filter-container">
        <select id="filterAccountType" class="filter-dropdown">
            <option value="all">All Account Types</option>
            <option value="client">Client</option>
            <option value="employee">Employee</option>
        </select>
        <select id="filterVerifiedStatus" class="filter-dropdown">
            <option value="all">All Users</option>
            <option value="verified">Verified</option>
            <option value="unverified">Unverified</option>
        </select>
        <button id="applyFilter" class="btn-apply-filter">Apply Filter</button>
    </div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email ID</th>
                <th>Account Type</th>
                <th>Verified</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5">Loading data...</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if (sessionStorage.getItem('account_type') !== "admin") {
            window.location.href = 'https://solarportal.alexgs.co.uk';
        }
        fetch('/assets/html/admin/menubar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            })
            .catch(error => console.error('Error loading menubar:', error));

        document.addEventListener('DOMContentLoaded', function () {
            let allUsers = [];

            // Fetch user data from API
            fetch('https://solarportal-server.alexgs.co.uk/manage/logins')
                .then(response => response.json())
                .then(data => {
                    allUsers = data.users; // Combined verified and unverified users
                    renderTable(allUsers);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('usersTable').getElementsByTagName('tbody')[0].innerHTML = '<tr><td colspan="5">Error loading data.</td></tr>';
                });

            // Apply filter logic
            document.getElementById('applyFilter').addEventListener('click', function () {
                const accountType = document.getElementById('filterAccountType').value;
                const verifiedStatus = document.getElementById('filterVerifiedStatus').value;

                const filteredUsers = allUsers.filter(user => {
                    return (accountType === 'all' || user.account_type === accountType) &&
                           (verifiedStatus === 'all' || 
                            (verifiedStatus === 'verified' && user.verified) ||
                            (verifiedStatus === 'unverified' && !user.verified));
                });

                renderTable(filteredUsers);
            });

            // Render user table
            function renderTable(users) {
                const tableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
                    return;
                }

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.first_name} ${user.last_name}</td>
                        <td>${user.email_id}</td>
                        <td>${user.account_type}</td>
                        <td>${user.verified ? 'Verified' : 'Unverified'}</td>
                        <td>
                            ${user.verified ? 
                                `<button class="lock-btn" data-email="${user.email_id}">Lock</button>` : 
                                `<button class="verify-btn" data-email="${user.email_id}">Verify</button>`}
                            <button class="remove-btn" data-user_id="${user.user_id}">Remove</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                document.querySelectorAll('.verify-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const email = this.getAttribute('data-email');
                        verifyUser(email);
                    });
                });

                document.querySelectorAll('.lock-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const email = this.getAttribute('data-email');
                        lockUser(email);
                    });
                });

                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const userId = this.getAttribute('data-user_id');
                        removeUser(userId);
                    });
                });
            }

            // Helper functions for actions (reuse from existing script)
            function verifyUser(email) { /* Add verify logic here */ }
            function lockUser(email) { /* Add lock logic here */ }
            function removeUser(userId) { /* Add remove logic here */ }
        });
    </script>
</body>
</html>
