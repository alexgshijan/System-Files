<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style/form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://solarportal.alexgs.co.uk/assets/img/SolarPortalLogo.png">
    <title>SolarPortal</title>
    <style>
        /* General styling for the page */
        html, body {
            color: #636b6f;
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
            height: 100%;
            margin: 0;
            background-image: url("assets/img/bg.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .full-height {
            height: 100vh;
        }

        .flex-center {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .content {
            text-align: center;
        }

        .title {
            font-size: 84px;
        }

        .links > a {
            color: #636b6f;
            padding: 0 25px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>        
    <div class="content">
        <div class="title m-b-md"><b>Solar</b>Portal</div>
        <div class="links">
            <a href="about.html">About Us</a>
            <a href="#login">Login</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <script>
        const modal = document.querySelector('.modal-content');
        const modalOverlay = document.getElementById('modal-overlay');

        // Function to display the modal with a fade-in effect
        function showModal() {
            modal.style.display = 'block'; // Make the modal visible

            // Delay adding class to allow transition to work
            setTimeout(() => {
                modal.classList.add('show-modal'); 
                modalOverlay.classList.add('show-modal');
            }, 10);
        }
    </script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            // Retrieve email and password inputs
            const email = document.getElementById('logemail').value;
            const password = document.getElementById('logpassword').value;

            // Send login request to the server API
            fetch('https://solarportal-server.alexgs.co.uk/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email_id: email, password: CryptoJS.SHA256(password).toString() })
            })
                .then(response => response.json()) // Convert response to JSON
                .then(data => {
                    if (data.message === 'Login successful.') {
                        // Store user details in session storage
                        sessionStorage.setItem('first_name', data.first_name);
                        sessionStorage.setItem('account_type', data.account_type);
                        sessionStorage.setItem('user_id', data.user_id);
                        window.location.href = '/pages/landing.html'; // Redirect to dashboard
                    } else {
                        alert('Login failed: ' + data.error); // Show error message
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while logging in. Please try again later.');
                });
        });
    </script>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page reload on form submission

            // Collect form data
            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const email_id = document.getElementById('regemail_id').value;
            const password = document.getElementById('regpassword').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const account_type = document.getElementById('account_type').value;
            const hashedPassword = CryptoJS.SHA256(password).toString();
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = ''; // Clear any previous messages

            // Validate password confirmation
            if (password !== confirm_password) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = "Passwords do not match.";
                return;
            }

            // Validate email format using regex
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email_id)) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = "Please enter a valid email address.";
                return;
            }

            try {
                // Send registration data to API
                const response = await fetch('https://solarportal-server.alexgs.co.uk/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name,
                        last_name,
                        email_id,
                        password: hashedPassword,
                        account_type
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = data.message || "Registration successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = '#login'; // Redirect to login form
                    }, 1200);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.innerText = data.error || "Registration failed. Try again.";
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = "An error occurred. Please try again.";
                console.error("Error during registration:", error);
            }
        });
    </script>
</body>
</html>
