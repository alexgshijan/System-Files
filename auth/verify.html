<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SolarPortal - Verify Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/SolarPortalLogo.png">

    <!-- Base CSS Styles -->
    <link href="/assets/style/style.css" rel="stylesheet">
    <link href="/assets/style/auth.css" rel="stylesheet">
    <link href="/assets/style/form.css" rel="stylesheet">

    <style>
        .logo {
            position: fixed;
            right: 30px;
            bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Verify Section -->
    <div class="verify verify-with-news-feed">
        <div class="news-feed">
            <div class="news-image" style="background-image: url(/assets/img/bg.png)"></div>
            <div class="news-caption">
                <h4 class="caption-title"><b>Solar</b>Portal</h4>
                <p>Confirm your email to complete the verification process.</p>
            </div>
        </div>

        <!-- Right Content -->
        <div class="right-content">
            <h1 class="verify-header">
                <div class="brand">
                    <span class="solar-title"><b>Solar</b></span><span class="portal-title"><b>Portal</b></span>
                </div>
            </h1>

            <!-- Verify Content -->
            <div class="verify-content">
                <form id="verify-form">
                    <div class="form-group">
                        <label for="email">Confirm Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block btn-lg">Verify Account</button>
                </form>
                <div id="message" style="color: red; margin-top: 10px;"></div> <!-- Error message div -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('verify-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = ''; // Clear previous message

            if (!email) {
                messageDiv.innerText = "Please enter your email.";
                return;
            }

            try {
                const response = await fetch('https://solarportal-server.alexgs.co.uk/manage/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = data.message || "Verification successful! Redirecting to login page...";
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 800);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.innerText = data.error || "Verification failed. Please try again.";
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = "An error occurred during verification.";
                console.error("Verification error:", error);
            }
        });
    </script>

    <div id="logo" class="logo"><img height="75" src='/assets/img/bute-energy_logo.png'></img></div>

</body>
</html>
