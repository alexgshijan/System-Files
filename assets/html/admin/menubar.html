<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibility meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag -->
    <meta charset="utf-8"> <!-- Character set meta tag -->
    <style>
        :root { --main-color: #00261a; --text-color: #ffffff; }
        body { background-color: var(--main-color); overflow: hidden; height: 100%; padding: 0; color: var(--text-color); margin: 0; text-align: center; }
        .logo-default { max-width: 200px; height: auto; }
        .navbar-nav .nav-link { color: var(--text-color); }
        .navbar-nav .nav-link:hover { color: #a3e0c6; }
        .dropdown-menu { background-color: var(--main-color); color: var(--text-color); }
        .dropdown-item { color: var(--text-color); }
        .dropdown-item:hover { background-color: #a3e0c6; color: #000; }
        h1 { font-size: 72px; text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); animation: pulseShadow 2s ease-in-out infinite; }
        p { font-size: 32px; text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); animation: pulseShadow 2s ease-in-out infinite; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="container"> <!-- Container for the navbar -->
        <div class="page-header"> <!-- Page header -->
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark"> <!-- Navbar with dark theme -->
                <a class="navbar-brand" href="https://solarportal.alexgs.co.uk"> <!-- Navbar brand link -->
                    <img src="/assets/img/SolarPortalLogo-Banner.png" alt="solarportal" title="solarportal" class="logo-default"> <!-- Navbar brand logo -->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Navbar toggler button -->
                    <span class="navbar-toggler-icon"></span> <!-- Navbar toggler icon -->
                </button>

                <div class="collapse navbar-collapse" id="navbarNav"> <!-- Collapsible navbar content -->
                    <ul class="navbar-nav ml-auto"> <!-- Navbar items aligned to the right -->
                        <!-- Home -->
                        <li class="nav-item">
                            <a class="nav-link" href="https://solarportal.alexgs.co.uk/pages/landing">Home</a> <!-- Home link -->
                        </li>

                        <!-- Admin Controls Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="manageInstallationsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <!-- Admin Controls dropdown toggle -->
                                Admin Controls
                            </a>
                            <div class="dropdown-menu dropdown-menu-left" aria-labelledby="manageInstallationsDropdown"> <!-- Admin Controls dropdown menu -->
                                <a class="dropdown-item" href="https://solarportal.alexgs.co.uk/pages/manage/users.html">Manage Users</a> <!-- Manage Users link -->
                                <a class="dropdown-item" href="https://solarportal.alexgs.co.uk/pages/manage/installations.html">Manage Installations</a> <!-- Manage Installations link -->
                                <a class="dropdown-item" href="https://solarportal.alexgs.co.uk/pages/manage/components.html">Manage Components</a> <!-- Manage Components link -->
                                <a class="dropdown-item" href="https://solarportal.alexgs.co.uk/pages/manage/add-components.html">Add Components</a> <!-- Add Components link -->
                                <a class="dropdown-item" href="https://solarportal.alexgs.co.uk/pages/manage/transactions.html">Manage Transaction</a> <!-- Manage Transaction link -->
                            </div>
                        </li>

                        <!-- Account Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <!-- Account dropdown toggle -->
                                Account
                            </a>
                            <div class="dropdown-menu dropdown-menu-left" aria-labelledby="navbarDropdown"> <!-- Account dropdown menu -->
                                <a class="dropdown-item" href="https://solarportal.alexgs.co.uk/pages/manage/settings.html">Settings</a> <!-- Settings link -->
                                <div class="dropdown-divider"></div> <!-- Dropdown divider -->
                                <a class="dropdown-item" href="https://solarportal.alexgs.co.uk/pages/logout">Log Out</a> <!-- Log Out link -->
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
