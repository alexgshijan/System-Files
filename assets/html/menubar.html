<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <style>
        :root {
            --main-color: #00261a; /* Dark jade green */
            --text-color: #ffffff; /* White for text contrast */
        }

        body {
            background-color: var(--main-color);
            overflow: hidden;
            height: 100%;
            padding: 0;
            color: var(--text-color);
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text alignment for the welcome message */
        }

        .logo-default {
            max-width: 200px;
            height: auto;
        }

        /* Navbar customization */
        .navbar-nav .nav-link {
            color: var(--text-color);
        }

        .navbar-nav .nav-link:hover {
            color: #a3e0c6; /* Lighter jade green */
        }

        .dropdown-menu {
            background-color: var(--main-color);
            color: var(--text-color);
        }

        .dropdown-item {
            color: var(--text-color);
        }

        .dropdown-item:hover {
            background-color: #a3e0c6;
            color: #000;
        }

        h1 {
            font-size: 72px; /* Bigger text for h1 */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulseShadow 2s ease-in-out infinite;
        }

        p {
            font-size: 32px; /* Bigger text for p */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulseShadow 2s ease-in-out infinite;
            animation-delay: 2s; /* Delay animation for the paragraph */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="https://solarportal.alexgs.co.uk">
                    <img src="/assets/img/SolarPortalLogo-Banner.png" alt="solarportal" title="solarportal" class="logo-default">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <!-- Home -->
                        <li class="nav-item">
                            <a class="nav-link" href="https://solarportal.alexgs.co.uk/pages/landing">Home</a>
                        </li>

                        <!-- Admin Controls Dropdown -->
                        <li class="nav-item dropdown" id="dynamicDropdown"></li>

                        <!-- Account Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Account
                            </a>
                            <div class="dropdown-menu dropdown-menu-left" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/pages/manage/settings.html">Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="https://solarportal.alexgs.co.uk/pages/logout">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <script>
            function setupNavbar(accountType) {
                const dynamicDropdown = document.getElementById('dynamicDropdown');
                let dropdownContent = '';
        
                if (accountType === 'admin') {
                    dropdownContent = `
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin Controls
                            </a>
                            <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                <a class="dropdown-item" href="/pages/manage/users.html">Manage Users</a>
                                <a class="dropdown-item" href="/pages/manage/installations.html">Manage Installations</a>
                                <a class="dropdown-item" href="/pages/manage/components.html">Manage Components</a>
                                <a class="dropdown-item" href="/pages/manage/add-components.html">Add Components</a>
                            </div>
                        </li>`;
                } else if (accountType === 'employee') {
                    dropdownContent = `
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="employeeDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Employee Controls
                            </a>
                            <div class="dropdown-menu" aria-labelledby="employeeDropdown">
                                <a class="dropdown-item" href="/pages/manage/installations.html">Manage Installations</a>
                                <a class="dropdown-item" href="/pages/manage/items.html">Manage Components</a>
                                <a class="dropdown-item" href="/pages/manage/add-components.html">Add Components</a>
                            </div>
                        </li>`;
                } else if (accountType === 'client') {
                    dropdownContent = `
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="clientDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Client Controls
                            </a>
                            <div class="dropdown-menu" aria-labelledby="clientDropdown">
                                <a class="dropdown-item" href="register-installation.html">Register Installation</a>
                                <a class="dropdown-item" href="manage-installations.html">Manage Installations</a>
                                <a class="dropdown-item" href="withdraw-installations.html">Withdraw Application</a>
                                <a class="dropdown-item" href="component-browse.html">Browse Components</a>
                            </div>
                        </li>`;
                }
        
                if (dropdownContent) {
                    dynamicDropdown.innerHTML = dropdownContent;
                }
            }
        </script>
</body>
